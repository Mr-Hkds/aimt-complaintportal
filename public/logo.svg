<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Blue Ring -->
  <circle cx="256" cy="256" r="240" fill="#232B8C" />
  
  <!-- Text on Path for College Name -->
  <path id="textPath" d="M256,40 a216,216 0 1,1 0,432 a216,216 0 1,1 0,-432" fill="none" />
  <text fill="white" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" letter-spacing="2">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      ARMY INSTITUTE OF MANAGEMENT &amp; TECHNOLOGY
    </textPath>
  </text>

  <!-- Inner White Circle -->
  <circle cx="256" cy="256" r="185" fill="white" stroke="#232B8C" stroke-width="4" />

  <!-- Center Area: Sun and AIMT Text -->
  <g transform="translate(256, 256)">
    <!-- Sun Rays (Sunburst effect) -->
    <path d="M-100,-20 Q-110,-40 -120,-20 Q-130,0 -110,20 Q-90,40 -70,20" fill="#E31E24" transform="rotate(-60)" />
    <path d="M-100,-20 Q-110,-40 -120,-20 Q-130,0 -110,20 Q-90,40 -70,20" fill="#E31E24" transform="rotate(-30)" />
    <path d="M-100,-20 Q-110,-40 -120,-20 Q-130,0 -110,20 Q-90,40 -70,20" fill="#E31E24" transform="rotate(0)" />
    <path d="M-100,-20 Q-110,-40 -120,-20 Q-130,0 -110,20 Q-90,40 -70,20" fill="#E31E24" transform="rotate(30)" />
    <path d="M-100,-20 Q-110,-40 -120,-20 Q-130,0 -110,20 Q-90,40 -70,20" fill="#E31E24" transform="rotate(60)" />
    
    <!-- Red Sun Semi-circle -->
    <path d="M-90,-10 A90,90 0 0,1 90,-10 L-90,-10 Z" fill="#E31E24" />

    <!-- AIMT Text -->
    <text y="50" text-anchor="middle" font-family="'Times New Roman', serif" font-size="90" font-weight="bold" fill="black">
      <tspan x="0" y="60">AIMT</tspan>
    </text>
  </g>

  <!-- Banners at the bottom -->
  <g transform="translate(256, 420)">
    <!-- Light Blue Ribbons/Banners -->
    <path d="M-180,-40 Q-150,0 -100,-10 Q-50,-20 0,-10 Q50,-20 100,-10 Q150,0 180,-40" stroke="#7FC9F0" stroke-width="25" fill="none" stroke-linecap="round" />
    <path d="M-180,-40 Q-150,0 -100,-10 Q-50,-20 0,-10 Q50,-20 100,-10 Q150,0 180,-40" stroke="#232B8C" stroke-width="2" fill="none" />
    
    <!-- Banner Text -->
    <text y="-8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232B8C">
      <textPath href="#bannerPath" startOffset="20%" text-anchor="middle">KNOWLEDGE</textPath>
      <textPath href="#bannerPath" startOffset="50%" text-anchor="middle">VALUES</textPath>
      <textPath href="#bannerPath" startOffset="80%" text-anchor="middle">CHARACTER</textPath>
    </text>
    <path id="bannerPath" d="M-180,-30 Q-150,10 -100,0 Q-50,-10 0,0 Q50,-10 100,0 Q150,10 180,-30" fill="none" />
  </g>
</svg>
